name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Lint code (optional — will skip if no lint script)
      - name: Lint code
        run: |
          if [ -f package.json ]; then
            npm run lint || echo "No lint script found, skipping lint"
          else
            echo "package.json not found, skipping lint"
          fi

      # Step 5: Run tests (optional — will skip if no test script)
      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "No test script found, skipping tests"
          else
            echo "package.json not found, skipping tests"
          fi

      # Step 6: Upload workflow summary
      - name: Upload job summary
        run: echo "CI workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
