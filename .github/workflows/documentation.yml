name: Documentation Deployment

on:
  push:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build documentation
        run: |
          mkdir -p public
          if [ -d "docs" ]; then
            cp -r docs/* public/
          else
            echo "No docs folder found, creating default index.html"
            echo "<h1>Documentation Site</h1><p>Auto-generated documentation.</p>" > public/index.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
